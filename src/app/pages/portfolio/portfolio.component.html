<div class="main">
    <div class="container">
        <div class="div">
            <h1 class="animate__animated animate__zoomInDown">Brochure</h1>
        </div>
    </div>
</div>
<br>


<div class="container">
    <div class="row">
        <div class="col-md-1"></div><br>
        <div class="col-md-10">

            <!-- Button trigger modal -->
            <div class="bttn">
                <button type="button" style="background-color:#3790ce; color: white;" class="btn btn btn-lg"
                    data-mdb-toggle="modal" data-mdb-target="#exampleModal">
                    <b>Download Brochure</b>
                </button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Enquiry </h5>
                            <button type="button" class="btn-close" data-mdb-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <form [formGroup]="contactform" (ngSubmit)="onsubmit(contactform.value)">
                                    <div class="col-lg-12 col-md-12">
                                        <label for="Name" class="form-label"><b>
                                                Name</b></label>
                                        <input type="text" class="form-control" id="Name" formControlName="Name" autocomplete="Name"
                                            value="" placeholder="Enter Your Name " required>
                                        <div class="valid-feedback">
                                            Your Name
                                        </div>
                                    </div>
                                    <br>
                                    <div class="col-lg-12 col-md-12"> <br>
                                        <label for="Mobileno" class="form-label"><b>
                                                Phone Number</b></label>
                                        <input type="number" class="form-control" id="Mobileno"
                                            formControlName="Mobileno" autocomplete="mobileno" value="" placeholder="Enter your Mobile number" 
                                            required>
                                        <div class="valid-feedback">
                                            Your number
                                        </div>
                                    </div>
                                    <br>
                                    <div class="col-lg-12 col-md-12"> <br>
                                        <label for="Email" class="form-label"><b> Email</b></label>
                                        <input type="email" class="form-control" id="Email" formControlName="Email" autocomplete="email"
                                            placeholder="Enter Your Email Address.." required>
                                        <div class="invalid-feedback">
                                            Please Provide valid Email Address.
                                        </div>
                                    </div>
                                    <br>
                                </form>

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" >Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <object data="/assets/brouches/Fascina W_Brochure-compressed.pdf#toolbar=0" width="100%" height="600"
                type="application/pdf"></object>
            <br>
            <br><br>

        </div><br>
        <div class="col-md-1"></div><br>
    </div>
</div>
