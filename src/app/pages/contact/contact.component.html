<div class="main">
    <div class="container">
        <div class="div">
            <h1 class="animate__animated animate__zoomInDown">Contact Us</h1>
        </div>
    </div>
</div>
<br>

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-12 ">
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="contactform" (ngSubmit)="onsubmit(contactform.value)">
                            <h1 style="color: #a91f25;"><b>Get in Touch</b></h1>
                            <div class="row">
                                <div class="col-lg-6 col-md-6"> <br>
                                    <label for="Name" class="form-label"><b> <i class="far fa-user fa-lg i"></i>
                                            Name</b></label>
                                    <input type="text" class="form-control" id="Name" formControlName="Name" value="" autocomplete="name"
                                        placeholder="Enter Your Name " required>
                                    <div class="valid-feedback">
                                        Your Name
                                    </div>
                                </div>
                                <br>
                                <div class="col-lg-6 col-md-6"> <br>
                                    <label for="Mobileno" class="form-label"><b><i class="fab fa-whatsapp fa-lg i"></i>
                                            Phone Number</b></label>
                                    <input type="number" class="form-control" id="Mobileno" formControlName="Mobileno" autocomplete="Mobileno"
                                        value="" placeholder="Enter your Mobile number" required>
                                    <div class="valid-feedback">
                                        Your number
                                    </div>
                                </div>
                                <br>
                                <div class="col-lg-6 col-md-6"> <br>
                                    <label for="Email" class="form-label"><b><i
                                                class="far fa-envelope-open fa-lg i"></i> Email</b></label>
                                    <input type="email" class="form-control" id="Email" formControlName="Email" autocomplete="email"
                                        placeholder="Enter Your Email Address.." required>
                                    <div class="invalid-feedback">
                                        Please Provide valid Email Address.
                                    </div>
                                </div>
                                <br>
                                <div class="col-lg-6 col-md-6"><br>
                                    <label for="Message" class="form-label"><b><i class="far fa-comments fa-lg i"></i>
                                            Message</b></label>
                                    <textarea type="text" class="form-control" id="Message" formControlName="Message" autocomplete="Message"
                                        placeholder="Enter Your Message.." required> </textarea>
                                </div>
                                <br>
                                <br>
                                <div class=" text-center"> <br> <br>
                                    <button class="btn btn-lg" style="background-color:#3790ce;color: white;"
                                        type="submit"><b>Submit</b></button>
                                </div>
                                <br><br><br><br>
                            </div>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card b">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12 ">
                            <div class="container">
                                <div class="row row-cols-md-3">
                                    <div class="col-md-2"> <br>
                                        <a class="btn text-white btn-lg btn-floating" style="background-color: #3790ce;"
                                            href="#!" role="button"><i class="fas fa-map-location-dot fa-2x ani"></i>
                                        </a>
                                    </div>
                                    <div class="col-md-1"></div>

                                    <div class="col-md-9">
                                        <br>
                                        <h5><b>Our Location</b></h5>
                                        <p>84, Kh 17/3, Waroda Village, Rui Panjari Road Outer Ring Road Crossing,
                                            Nagpur-441108, Mahrashtra, India</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="container">
                                <div class="row row-cols-md-3">
                                    <div class="col-md-2"><br>
                                        <a class="btn text-white btn-lg btn-floating" style="background-color: #3790ce;"
                                            href="#!" role="button"><i class="fas fa-phone-volume fa-2x"></i>
                                        </a>
                                    </div>
                                    <div class="col-md-1"></div>
                                    <div class="col-md-9">
                                        <br>
                                        <h5><b>Call Us Now</b></h5>
                                        <p>Tel.: +91 7620600072</p>
                                    </div>
                                </div>
                            </div>
                        </div><br>

                        <div class="col-lg-12 ">
                            <div class="container">
                                <div class="row row-cols-md-3">
                                    <div class="col-md-2"><br>
                                        <a class="btn text-white btn-lg btn-floating" style="background-color:#3790ce;"
                                            href="#!" role="button"><i class="fas fa-envelope-open-text fa-2x"></i>
                                        </a>
                                    </div>
                                    <div class="col-md-1"></div>
                                    <div class="col-md-9">
                                        <br>
                                        <h5><b>Email Us</b></h5>
                                        <p>pravinshahane22&#64;gmail.com </p>
                                    </div>
                                </div>
                            </div>
                            <br>
                        </div><br>

                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>
